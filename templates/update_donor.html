<!-- templates/update_donor.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Donor</title>
</head>
<body>
    <h2>Update Donor</h2>
    <form method="post" action="{{ url_for('update_donor', id=donor.id) }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ donor.name }}" required><br>

        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" value="{{ donor.contact }}" required><br>

        <label for="blood_group">Blood Group:</label>
        <input type="text" id="blood_group" name="blood_group" value="{{ donor.blood_group }}" required><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" value="{{ donor.city }}" required><br>

        <button type="submit">Update Donor</button>
    </form>
    <a href="{{ url_for('index') }}">Back to List</a>
</body>
</html>
