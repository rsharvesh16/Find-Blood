<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank</title>
</head>
<body>
    <h1>Blood Bank</h1>
    <ul>
        {% for donor in donors %}
            <li>
                {{ donor.name }} - {{ donor.blood_group }} - {{ donor.city }}
                <a href="{{ url_for('update_donor', id=donor.id) }}">Edit</a>
                <a href="{{ url_for('delete_donor', id=donor.id) }}" onclick="return confirm('Are you sure you want to delete this donor?')">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_donor') }}">Add Donor</a>
</body>
</html>
